<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="quiz_container">
        <h1>Quiz App</h1>
        <div class="sub_container">
            <div class="ques">your favourite programming language?</div>
            <div class="ans_container">
                <button class="ans">javaScript</button>
                <button class="ans">java</button>
                <button class="ans">python</button>
                <button class="ans">c++</button>
            </div>
        </div>
        <div class="btn_container">
            <button class="prev_btn hidden">prev</button>
           <button class="next_btn">next</button>
        </div>
        </div>
    </div>
</body>
</html>
